<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hall dos Heróis</title>
</head>
<body>

    <header>
        <h1>Escolha o seu Heróis</h1>

    <main class="character-select"">

             >

            </div>

        <div class="character-card" id="mage">
            <img src="https://m.media-amazon.com/images/S/pv-target-images/6b48b7a98475eba8f13c38f8856aa7c1f1c4a7e26a59fab74ce5d7c891c53fda.jpg" alt="Mago"
            ">

              <p>Controla a eletricidade. ataque a distancia.</p>
        </div>

        <div class="character-card" id="archer">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdwAnIAhHLfVtYDv4d-6CU2uQQRIIFXnrDsw&s" alt="Arqueiro Sombrio">
